{{food | json }}
<div class=" grid" *ngIf="food">
<div class="fw-bold text-light responsive-text" style="float: left;"> {{food.name}}</div>

<span class="input-group me-3">
  <input type="text" class="form-control" aria-label="Text input with dropdown button" [defaultValue]="food.quantidade"
  [(ngModel)]="food.quantidade"
  (ngModelChange)="macroRecalculation()"
  >
 <!--  <button class="btn btn-outoptionne-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button> -->
  <select class="form-select">
    <option><a class="dropdown-item" >Gramas</a></option>
    </select>
</span>


  <div class="fw-bold text-light responsive-text ms-3 me-3 ">
    {{food.calories}} kcal
  </div>

  <div class="flex-center ms-3">
  <div class="ms-3 macro text-light">
    <div class="fw-bold responsive-text ">
      Carbs
  </div>
    <div class="flex-center">{{food.carbs}}</div>
  </div>

  <div class="ms-3 macro text-light">
    <div class="fw-bold responsive-text">
      Protein
    </div>
    <div class="flex-center">{{food.protein}}</div>
  </div>

  <div class="ms-3 macro text-light">
    <div class="fw-bold responsive-text">
      Fats
    </div>
    <div class="flex-center">{{food.fats}}</div>
  </div>
</div>

<button *ngIf="type=='foodnav'" (click)="sendFood()">
<fa-icon icon="plus"></fa-icon>
</button>

<button *ngIf="type=='mealplanner'" (click)="removeFood()">
  <fa-icon icon="xmark"></fa-icon>
  </button>


</div>
